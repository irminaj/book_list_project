<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav>
      <div class="filter_nav">
          <div class="dropdown">
          <p>Filtruoti pagal autorių</p>
            <div class="dropdown-content" id="authors_list">
            </div>
        </div>
        <div class="dropdown">
          <p>Filtruoti pagal kategoriją</p>
            <div class="dropdown-content" id="categories_list">
            </div>
        </div>
        <div class="dropdown">
          <p>Filtruoti pagal kainą</p>
            <div class="dropdown-content" id="price_list">
              <a id="highest_to_lowest_price">Nuo didžiausios iki mažiausios</a>
              <a id="lowest_to_highest_price">Nuo mažiausios iki didžiausios</a>
            </div>
        </div>
      </div>
      <div class="search_nav">
        <div class="search_wrapper">
          <input type="search" placeholder="Search" />
          <button>Ieškoti</button>
        </div class="add_container">
        <button id="add_new_book">Pridėti naują knygą</button>
      </div>
    </nav>


    <main>
      <section class="new_book_form_section">
        <form type="submit" id="new_book_form">
          <button id="close_btn">Close</button>
          <input type="text" placeholder="Pavadinimas" id="title">
          <input type="text" placeholder="Autorius" id="author">
          <input type="text" placeholder="Kategorija" id="category">
          <input type="number" placeholder="Metai" id="year">
          <input type="number" step="0.01" placeholder="Kaina" id="price">
          <input type="url" placeholder="Paveiksliukas" id="image">
          <button id="add_book_btn">Sukurti</button>
          <button id="edit_book_btn">Redaguoti</button>
        </form>
      </section>
      <section id="books_container">
      </section>
    </main>
    <script defer src="./app/index.js"></script>
    <script defer src="./app/displayBooks.js"></script>
    <script defer src="./app/filters.js"></script>
    <script defer src="./app/delete.js"></script>
    <script defer src="./app/edit.js"></script>
  </body>
</html>
