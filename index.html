<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav>
      <div class="filter_nav">
        <ul>
          <li>Filtruoti pagal autorių</li>
          <li>Filtruoti pagal kategoriją</li>
          <li>Filtruoti pagal kainą</li>
        </ul>
      </div>
      <div class="search_nav">
        <div class="search_wrapper">
          <input type="search" placeholder="Search" />
          <button>Ieškoti</button>
        </div class="add_container">
        <button id="add_new_book">Pridėti naują knygą</button>
      </div>
    </nav>


    <main>
      <section class="new_book_form">
        <form action="submit">
          <button id="close_btn">Close</button>
          <input type="text" placeholder="Pavadinimas">
          <input type="text" placeholder="Autorius">
          <input type="text" placeholder="Kategorija">
          <input type="number" placeholder="Metai">
          <input type="number" placeholder="Kaina">
          <input type="url" placeholder="Paveiksliukas">
          <button>Sukurti</button>
        </form>
      </section>
      <section></section>
    </main>
    <script defer src="./app/index.js"></script>
  </body>
</html>
